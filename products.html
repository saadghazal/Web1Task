<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="products.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <script src="products_page.js"></script>
  </head>
  <body>
    <section id="navbar-section">
      <nav class="nav-bar-flex">
        <div>
          <img src="images/Batman-Logo.png" alt="Batman-Logo" width="100" />
          <span><strong>Batman Company</strong></span>
        </div>
        <div>
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="">Company</a>
          <a href="contact-us.html">Contact Us</a>
          <label for="search">
            <input
              style="display: inline"
              class="form-control"
              type="search"
              placeholder="Search"
            />
          </label>
        </div>
      </nav>
    </section>
    <section id="products-section">
      <h1>Products</h1>
      <div class="grid-table">
        <h3>Product ID</h3>

        <h3>Product Name</h3>

        <h3>Product Price</h3>

        <h3>Product Image</h3>

        <p>456289</p>

        <p>Batman T-Shirt</p>

        <p>23.99 $</p>

        <img
          class="product-image"
          src="https://www.jbhifi.com.au/cdn/shop/products/477251-Product-0-I-637810754174169560.jpg?v=1645439084"
          alt="batman t-shirt"
        />

        <p>547500</p>
        <p>Batman Car</p>
        <p>49.99 $</p>
        <img
          class="product-image"
          src="https://images-cdn.ubuy.co.in/633ac98a018577427228774a-jada-dc-comic-1989-batmobile-with.jpg"
          alt="batman car"
        />
        <p>320845</p>
        <p>Joker T-Shirt</p>
        <p>29.99 $</p>
        <img
          class="product-image"
          src="https://www.tshirtterrorist.co.za/wp-content/uploads/2020/11/joker_folded1.jpg"
          alt="joker t-shirt"
        />
      </div>
    </section>
    <section id="add-product-section">
      <h1>Add Product</h1>
      <div class="add-product-div">
        <form action="">
          <div>
            <label for="productName">Product Name</label>
          </div>

          <input
            type="text"
            name="productName"
            placeholder="Enter product name"
            id="pName"
          />
          <div>
            <label for="productName">Product Price</label>
          </div>

          <input
            type="text"
            name="productName"
            placeholder="Enter product price"
            id="pPrice"
          />
          <div>
            <label for="productName">Product URL</label>
          </div>
          <input
            type="text"
            name="productName"
            placeholder="Enter image url"
            id="pURL"
          />

          <button id="add-product" type="button">Add Product</button>
        </form>
      </div>
    </section>
    <section id="footer">
      <div class="container" style="text-align: center; padding: 30px">
        <img
          src="images/Batman-Logo.png"
          alt="Batman-Logo"
          width="100"
          style="display: inline"
        />
        <p>&copy; Batman Company 2024</p>
        <a href="mailto:saedghazal000@gmail.com">Contact Me</a>
      </div>
    </section>
  </body>
</html>
